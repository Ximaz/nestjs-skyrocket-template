services:
  backend:
    depends_on:
      - postgres
    image: backend
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - .env.production.local
    networks:
      - backend-network
    restart: unless-stopped
    volumes:
      - ./secrets:/app/secrets:rw

  postgres:
    image: postgres:16.10-alpine3.22
    env_file:
      - .env.production.local
    environment:
      - PG_COLOR=never
      - TZ=Europe/Paris
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_INITDB_ARGS="--data-checksums"
    restart: unless-stopped
    volumes:
      - postgres-volume:/var/lib/postgresql/data:rw
    networks:
      - backend-network
    ports:
      - "54320:5432"

networks:
  backend-network:

volumes:
  postgres-volume:
